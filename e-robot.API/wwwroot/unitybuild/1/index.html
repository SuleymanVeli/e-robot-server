<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unity Angular</title>
  </head>
  <body style="text-align: center">
      <input type="text" />
      <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
      <script src="Build/UnityBuild.loader.js"></script>
      <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/UnityBuild.data.unityweb",
              frameworkUrl: "Build/UnityBuild.framework.js.unityweb",
              codeUrl: "Build/UnityBuild.wasm.unityweb",
              symbolsUrl: "Build/UnityBuild.symbols.json.unityweb",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "Unity Angular",
              productVersion: "0.1",
          });
      </script>
  </body>
</html>
